version: '3.4'

services:
  datadog:
    image: datadog/agent:7
    ports:
      - 8125:8125/udp
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /proc/:/host/proc/:ro
      - /sys/fs/cgroup/:/host/sys/fs/cgroup:ro
    environment:
      DD_API_KEY: 927831f7bac6ac9832a3ab5033b9ecd1
      DD_DOGSTATSD_NON_LOCAL_TRAFFIC: "true"
